<div class="template-block-cover sign-up">
	<div class="content-cover text-center">
		<h2 style="font-size: 30px;">Sign Up</h2>
		<form id="sign-up" action="/signup" method="post">
			<p><input type="text" id="email" name="email" placeholder="Email" /></p>

			<p><input type="text" id="first-name" name="firstname" placeholder="First Name" /></p>
			<p><input type="text" id="last-name" name="lastname" placeholder="Last Name" /></p>

			<p><input type="text" id="role" name="role" placeholder="Role" /></p>

			<p><input type="password" id="password" name="password" placeholder="Password" /></p>
			<p><input type="password" id="confirm-password" placeholder="Confirm Password" /></p>

			<p><button>Sign Up</button></p>
		</form>
	</div>
</div>
