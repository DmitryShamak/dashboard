<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <link rel="stylesheet/less" type="text/css" href="/public/styles/style.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
</head>
<body>
  <nav class="horizontal">
    {% if user %}
      <div class="pull-right">
        <div class="dropdown">
          <a href="#project">Project</a>
          <div class="hidden">
            <div><a href="#project2">Project2</a></div>
            <div><a href="#project3">Project3</a></div>
            <div><a href="#project4">Project4</a></div>
          </div>
          <div class="arrow"></div>
        </div>
        <div class="dropdown">
          <a href="/user_account">{{user.firstname}}</a>
          <div class="hidden">
            <div><a href="/logout">Log Out</a></div>
          </div>
          <div class="arrow"></div>
        </div>
      </div>
      {% else %}
      <div class="pull-right">
        <a href="/sign_in">Sign In</a>
        <a href="/sign_up">Sign up</a>
      </div>
    {% endif %}
  </nav>
  <nav class="vertical">
    <a class="btn-home" href="/"></a>
    {% if user %}
      <p><a href="/user_dashboard">Dashboard</a></p>
      <p><a href="/user_edit_project">Edit Project</a></p> 
      <p><a href="/user_project_board">Board</a></p>
      <p><a href="/user_ticket">Ticket</a></p>
    {% endif %}
  </nav>

	<div id="content">
        {% block %}
		    {% include template %}
	    {% endblock %}
	</div>
</body>
</html>
