<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <link rel="stylesheet/less" type="text/css" href="/public/styles/style.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
</head>
<body>
  <nav class="horizontal">
    <div class="pull-left">
      <a href="/" class="nav-item btn-home"></a>
      {% if user %}
        <div class="nav-item"><a href="/user_dashboard">Projects</a></div>
        <!-- <div class="nav-item dropdown">
          <a href="/user_project">Project</a>
          <div class="hidden">
            <div><a href="/user_project">Project 2</a></div>
          </div>
          <div class="arrow"></div>
        </div> -->
      {% endif %}
    </div>
    {% if user %}
      <div class="pull-right">
        <div class="nav-item">
          {% if project %}
          <a href="#chat">1 message</a>
          {% else %}
          <span class="disabled">No Messages</span>
          {% endif %}
        </div>
        <a class="nav-item" href="/user_account">Profile: {{user.firstname}}</a>
        <a class="nav-item" href="/logout">Log Out</a>
      </div>
      {% else %}
      <div class="pull-right">
        <a class="nav-item" href="/sign_in">Sign In</a>
        <a class="nav-item" href="/sign_up">Sign up</a>
      </div>
    {% endif %}
  </nav>

	<div id="content">
        {% block %}
		    {% include template %}
	    {% endblock %}
	</div>
</body>
<script>
  $('#account .arrow, #account .hidden').click(function() {
    $('#account').toggleClass("active");
  });
</script>
</html>
