<div class="page-wrapper calendar-page animated fadeIn clearfix">
	<div class="row" ng-hide="page.busy">
		<div class="calendar-header page-group-wrapper text-center col-xs-12">
			<div class="col-xs-4 calendar-control text-right"></div>
			<div class="col-xs-4">
				<h2 class="text-marked row">
					<div class="btn col-xs-2" ng-click="goBack();">
						<i class="fa fa-angle-left"></i>
					</div>
					<div class="col-xs-8" ng-bind="calendar.title"></div>
					<div class="btn col-xs-2" ng-click="goForward();">
						<i class="fa fa-angle-right"></i>
					</div>
				</h2>
			</div>
			<div class="col-xs-4 calendar-control text-left">
				<div class="text-right" ng-class="{'disabled': calendar-busy}">
					<i class="btn pointer fa fa-calendar" ng-hide="calendar.listMode" ng-click="toggleListMode();"></i>
					<i class="btn pointer fa fa-th-list" ng-show="calendar.listMode" ng-click="toggleListMode();"></i>
				</div>
			</div>
		</div>
		<div class="calendar-content col-xs-12 clearfix" ng-hide="page.offline">
			<div class="busy animated fadeIn" ng-show="calendar.busy"></div>

			<div class="row text-center" ng-class="{'disabled': calendar.busy}"  ng-if="!calendar.listMode">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="month in calendar.months track by $index">
					<div class="month-wrapper animated fadeIn" ng-class="{'current-month': month.current}" month-calendar="month" select-date="selectDate" updated="month.updated"></div>
				</div>
			</div>
			<div class="row" ng-class="{'disabled': calendar.busy}" ng-if="calendar.listMode">
				<div class="alert alert-info" ng-hide="calendar.notes.length">No notes</div>
				<table class="notes-list" ng-show="calendar.notes.length">
					<tr class="clearfix note" ng-repeat="note in calendar.notes | orderBy:'date' track by $index">
						<td width="40">
							<i class="text-danger btn fa fa-close" ng-click="removeNote(note, true);"></i>
						</td>
						<td width="55" class="note-cell text-center">
							<div class="text-bold text-mb text-marked" ng-bind="note.date | date : 'DD'"></div>
							<small ng-bind="note.date | date : 'MMM'"></small>
						</td>
						<td class="note-cell text-left">
							<a ng-href="{{note.link}}" target="_blank" ng-if="note.link" ng-bind="note.text"></a>
							<span ng-if="!note.link" ng-bind="note.text"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<p class="form-group alert alert-info" ng-hide="!page.busy"><i class="fa fa-refresh fa-pulse"></i> in progress..</p>
</div>
