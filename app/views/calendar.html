<div class="page-wrapper calendar-page animated fadeIn clearfix">
	<div class="row" ng-hide="page.busy">
		<div class="calendar-header page-group-wrapper text-center col-xs-12">
			<div class="col-xs-3 calendar-control text-right"></div>
			<div class="col-xs-6">
				<h2 class="text-marked row">
					<div class="btn col-xs-2" ng-click="goBack();">
						<i class="fa fa-angle-left"></i>
					</div>
					<div class="col-xs-8" ng-bind="calendar.title"></div>
					<div class="btn col-xs-2" ng-click="goForward();">
						<i class="fa fa-angle-right"></i>
					</div>
				</h2>
			</div>
			<div class="col-xs-3 calendar-control text-left">
				<div class="btn" ng-show="calendar.showMonth" ng-click="toggleMonth();">
					<i class="fa fa-th-large"></i>
				</div>
			</div>
		</div>
		<div class="col-xs-12 text-center" ng-hide="page.offline">
			<div ng-if="!calendar.showMonth" class="animated fadeIn" year-calendar="calendar.date" on-select="toggleMonth"></div>
			<div ng-if="calendar.showMonth" class="animated fadeIn" month-calendar="calendar.date"></div>
		</div>
	</div>
	<p class="form-group alert alert-info" ng-hide="!page.busy"><i class="fa fa-refresh fa-pulse"></i> in progress..</p>
</div>
