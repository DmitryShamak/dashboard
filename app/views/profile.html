<div class="page-wrapper animated fadeIn clearfix">
    <div class="row profile-wrapper" ng-hide="page.busy">
        <div class="page-group-wrapper col-xs-12">
            <div class="row">
                <div class="col-xs-6 text-right">
                    <div class="profile-image" ng-style="navigation.avatar"></div>
                </div>
                <div class="col-xs-6">
                    <h3 ng-bind="user.name"></h3>
                    <h5><small ng-bind="user.email"></small></h5>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="profile-control-wrapper clearfix">
                <div class="btn control-btn pull-right" ng-click="showPlugins()" title="Add new plugin">
                    <i class="fa fa-plus-circle"></i>
                </div>
            </div>
            <div class="profile-settings">
                <div class="profile-item-wrapper" ng-repeat="plugin in page.profile.plugins track by $index">
                    <div class="clearfix">
                        <div class="profile-item col-xs-6 col-sm-2" ng-bind="plugin.label"></div>
                        <div class="profile-item col-xs-6 col-sm-5" ng-bind="plugin.description"></div>
                        <div class="profile-item col-xs-6 col-sm-2" ng-bind="plugin.status"></div>
                        <div class="profile-item text-right col-xs-6 col-sm-3">
                            <div class="btn btn-primary">details</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12" ng-hide="page.offline"></div>
    </div>
    <p class="form-group alert alert-info" ng-hide="!page.busy"><i class="fa fa-refresh fa-pulse"></i> in progress..</p>
</div>
