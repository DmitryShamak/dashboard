<div class="page-wrapper animated fadeIn clearfix">
    <div ng-hide="pageParams.busy">
        <div class="clearfix" ng-hide="pageParams.offline">
            <div class="container">
                <div class="connect-account-wrapper hidden-content disabled">
                    <div class="row form-group">
                        <div class="col-xs-12">
                            <h1>
                                <span class="animated fadeIn" ng-hide="page.noAccount">Sign In</span>
                                <span class="animated fadeIn" ng-show="page.noAccount">Signt Up</span>
                            </h1>
                        </div>
                        <div class="col-xs-12">
                            <input type="checkbox" ng-model="page.noAccount" />
                            <label>I don`t have account.</label>
                        </div>
                    </div>
                    <form id="sign_in" class="animated fadeIn form" ng-hide="page.noAccount">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="text" class="form-control" placeholder="Email" />
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <button class="btn btn-primary">Sing In</button>
                            </div>
                        </div>
                    </form>
                    <form id="sign_up" class="row animated fadeIn form" ng-show="page.noAccount">
                        <div class="clearfix">
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="text" class="form-control" placeholder="Email" />
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="text" class="form-control" placeholder="Name" />
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input type="password" class="form-control" placeholder="Conform Password" />
                            </div>
                        </div>
                        <div class="col-xs-12 form-group">
                            <button class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="page-group-wrapper">
                    <div class="text-center">
                        <div class="row">
                            <div class="connect-provider" ng-repeat="provider in page.providers track by $index" ng-class="{'disabled': !provider.available}" ng-click="connectToProvider(provider);">
                                <i class="fa fa-{{provider.type}}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
