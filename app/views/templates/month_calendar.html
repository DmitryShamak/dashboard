<div class="calendar">
    <div class="calendar-labels clearfix">
        <h3 class="pull-left calendar-label" ng-repeat="label in month.labels track by $index">
            <small ng-bind="label.short"></small>
        </h3>
    </div>
    <div class="calendar-dates clearfix">
        <div class="pull-left calendar-date" ng-repeat="date in month.dates track by $index" ng-bind="date.value"></div>
    </div>
</div>
