<div class="clearfix">
	<div class="form-wrapper animated fadeIn" ng-show="dayDetails">
		<h4 class="text-center" ng-bind="dayDetails.title"></h4>
		<ul class="no-list-style">
			<li ng-repeat="note in dayDetails.notes track by $index">
				<span ng-bind="note.text"></span>
				<i class="btn fa fa-close" ng-click="removeNote(note);"></i>
			</li>
			<li ng-hide="dayDetails.notes">None notes.</li>
		</ul>
		<form class="row" ng-submit="addNote(newNoteText);">
			<div class="col-xs-10">
				<input type="text" class="form-control" placeholder="What to do?" ng-model="newNoteText" />
			</div>
			<div class="col-xs-2">
				<button class="btn btn-primary">Add</button>
			</div>
		</form>
	</div>
</div>
