<div id="navigation" class="navigation-wrapper">
	<div class="navigation-wrapper clearfix">
		<div class="logo text-center pull-left" title="Awesome project, right?">
			<!-- TODO: Add link to some awesome action!-->
			<i class="profile-icon fa fa-modx"></i>
		</div>
		<div class="navbar clearfix">
			<div class="navigation-group left-group col-xs-10 clearfix">
				<div class="pull-left" ng-repeat="link in navigation.leftLinks track by $index">
					<div ng-hide="link.hide" navigation-link="link"></div>
				</div>
				<div class="pull-left plugin-links" ng-repeat="link in [1,2] track by $index">
					<!--<div ng-hide="shortcut.hide"></div>-->
					<a class="navigation-link" ui-sref="plugin({pluginID: link })" ui-sref-active="active" ng-bind="'Plugin' + link"></a>
				</div>
			</div>
			<div class="navigation-group right-group text-right col-xs-2 clearfix">
				<div class="go-top pointer animated hidden" ng-click="goTop();" title="GO TOP">
					<i class="fa fa-arrow-circle-up"></i>
				</div>
				<div ng-repeat="link in navigation.rightLinks track by $index">
					<div ng-hide="link.hide" navigation-link="link"></div>
				</div>
			</div>
		</div>
	</div>
</div>
