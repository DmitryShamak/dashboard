<!DOCTYPE html>
<html data-ng-app="app">
	<head>
		<title>Dashboard</title>

		<link rel="stylesheet/less" type="text/css" href="/public/style/main.less" />
		<link rel="stylesheet/less" type="text/css" href="/public/style/spec.less" />
		<link rel="stylesheet/less" type="text/css" href="/public/style/goo.less" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
		<script src='bower_components/ngMask/dist/ngMask.min.js'></script>
	</head>
	<body data-ng-controller="dashboardCtrl">
		<h1>{{sayHello();}}</h1>
		<div id="navigation-wrapper">
			<div class="profile" data-bind="with: profile">
				<div class="profile-image" data-bind="style: {backgroundImage: 'url('+ image +')'}"></div>
				<div class="profile-info">
					<div class="profile-name overflow-text" data-bind="text: fullName">Lorem ipsum</div>
				</div>
				<div class="profile-status text-center" data-bind="css: status"></div>
			</div>
			<div class="compose-btn btn text-center">Compose</div>
			<div class="navigation-links">
				<div class="link active" target="tasks">Tasks</div>
				<div class="link" target="important">Important</div>
				<div class="link" target="notes">Notes</div>
				<div class="link" target="">Chat</div>
			</div>
			<div class="filters" data-bind="foreach: filters">
				<div class="filter alpha-btn btn">
					<span class="icon" data-bind="attr: {type: $data}"></span>
					<span data-bind="text: $data"></span>
				</div>
			</div>
			<div class="options">
				<div class="text-center">
					<span class="option-btn logout btn alpha-btn pull-left"></span>
					<span class="option-btn settings btn alpha-btn"></span>
				</div>
			</div>
		</div>
		<div id="content-wrapper" class="{{pending ? 'pending' : ''}}">
			<div class="content block-selection">
				<div id="tasks" class="content-block active block-example">
					<div class="control">
						<div class="part left text-center">Lorem ipsum</div>
						<div class="part right">
							<div class="control-block">
								<span class="icon update alpha-btn btn" data-ng-click="refresh()"></span>
								<span class="icon share alpha-btn btn"></span>
							</div>
							<div class="control-block">
								<span class="icon add alpha-btn btn" data-ng-click="editNote({})"></span>
								<span class="icon edit alpha-btn btn" data-ng-click="editNote()"></span>
								<span class="icon delete alpha-btn btn"></span>
								<span class="icon undo alpha-btn btn"></span>
							</div>
							<div class="control-block clearfix pull-right">
								<div class="page-control pull-left">
									<span class="page-count pull-left">
										<span class="range page">1</span>-<span class="range limit">25</span> of <span class="range count">25</span>
									</span>
									<span class="icon prev alpha-btn btn"></span>
									<span class="icon next alpha-btn btn"></span>
								</div>
								<div class="search-wrapper pull-right">
									<input type="text" placeholder="Search.." />
								</div>
							</div>
						</div>
					</div>
					<div class="data-wrapper">
						<div data-ng-repeat="note in board" board-note></div>
					</div>
				</div>
			</div>

			<div id="edit-wrapper" data-ng-class="{'active': editing}">
				<div class="edit-note">
					<form id="note-form" data-ng-submit="submit(activeNote)">
						<h2 class="text-center">Edit Note</h2>
						<input type="text" data-ng-model="activeNote.title" placeholder="Title.." />
						<textarea data-ng-model="activeNote.description" placeholder="Description.."></textarea>
						<div class="clearfix">
							<div class="pull-left">
								<select type="text" data-ng-model="activeNote.type">
									<option value="" disabled selected>Select type</option>
									<option id="{{type}}" data-ng-repeat="type in getNoteTypes()">{{type}}</option>
								</select>
								<select type="text" data-ng-model="activeNote.priority">
									<option value="" disabled selected>Select priority</option>
									<option id="{{priority}}" value="{{priority}}" data-ng-repeat="priority in getNotePriorities()">{{getPriorityTitle(priority)}}</option>
								</select>
							</div>
							<div class="pull-right">
								<button class="cancel-btn btn btn-success" type="submit" form="note-form">Save</button>
								<button class="cancel-btn btn btn-warning" data-ng-click="closeEdit($event)">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/build/script.js"></script>
</html>
